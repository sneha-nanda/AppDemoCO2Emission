<mat-card class="oh text-center little-profile">
    <img mat-card-image src="assets/images/background/profile-bg.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <div class="pro-img">
            <img src="assets/images/users/4.jpg" width="100" alt="user" class="img-circle">
        </div>
        <h3 class="m-b-0">John D</h3>
        <h6 class="m-t-0 ">Solution Architect</h6>
        <mat-card-actions>
            <button mat-raised-button color="warn" routerLink="/stepper" routerLinkActive="active">Calculate your Co2 Emissions</button>
        </mat-card-actions>
        <div fxLayout="row" fxLayoutWrap="wrap" class="m-t-30">
            <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="33.33%" fxFlex="100">
                <h3 class="m-0 font-light">23kgs</h3>
                
                <button color="warn"  mat-mini-fab>
                    <mat-icon aria-label="Living">home</mat-icon>
                </button><small>House</small>
            </div>
            <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="33.33%" fxFlex="100">
                <h3 class="m-0 font-light">64kgs</h3>
                
                <button color="warn" mat-mini-fab>
                    <mat-icon aria-label="Living">flight</mat-icon>
                </button><small>Travel</small>
            </div>
            <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="33.33%" fxFlex="100">
                <h3 class="m-0 font-light">13kgs</h3>
                
                <button color="warn" mat-mini-fab>
                    <mat-icon aria-label="Food">shopping_basket</mat-icon>
                </button><small>Lifestyle</small>
            </div>
        </div>
    </mat-card-content>
</mat-card>
