<mat-card>
    <mat-tab-group>
        <!-- Tab 1 -->
        <mat-tab label="Home Energy tips">
            <mat-card-content>
                <div class="d-flex no-blcok" *ngFor='let homeEnergy of homeEnergyData'>
                    <div class="m-r-20">
                        <!-- <img class="img-circle" width="50" [src]=activity.image alt="Image">  -->
                        <button mat-mini-fab color="primary">{{homeEnergy.number}}</button>
                    </div>
                    <div class="p-b-20 b-b m-b-30">
                        <h4 class="m-0">{{homeEnergy.name}}
                            <small class="text-muted">({{homeEnergy.commentTime}})</small>
                        </h4>
                        <p class="text-muted">{{homeEnergy.comment}}</p>

                        <div fxLayout="row wrap" *ngIf="homeEnergy.bottomImage !==''">
                            <div fxFlex.gt-sm="20" fxFlex="100">
                                <img class="img-responsive rounded" [src]=homeEnergy.bottomImage  alt="Image">
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-tab>
        <!-- End Tab 1 -->
        <!-- Tab 2 -->
                <mat-tab label="Low Carbon Travel">
                    <mat-card-content>
                        <div class="d-flex no-blcok" *ngFor='let activity of activityData'>
                            <div class="m-r-20">
                                <!-- <img class="img-circle" width="50" [src]=activity.image alt="Image">  -->
                                <button mat-mini-fab color="primary">{{activity.number}}</button>
                            </div>
                            <div class="p-b-20 b-b m-b-30">
                                <h4 class="m-0">{{activity.name}}
                                    <small class="text-muted">({{activity.commentTime}})</small>
                                </h4>
                                <p class="text-muted">{{activity.comment}}</p>
        
                                <div fxLayout="row wrap" *ngIf="activity.bottomImage !==''">
                                    <div fxFlex.gt-sm="20" fxFlex="100">
                                        <img class="img-responsive rounded" [src]=activity.bottomImage  alt="Image">
                                    </div>
                                </div>
        
                                <!-- <button  *ngIf="activity.bottomImage ===''" mat-raised-button color="{{activity.buttonColor}}">Check Now</button> -->
        
                            </div>
                        </div>
                    </mat-card-content>
                </mat-tab>
        <!-- End Tab 2 -->
        <!-- Tab 3 -->
                <mat-tab label="Reduce Food waste">
                    <mat-card-content>
                        <div class="d-flex no-blcok" *ngFor='let food of foodData'>
                            <div class="m-r-20">
                                <button mat-mini-fab color="primary">{{food.number}}</button>
                            </div>
                            <div class="p-b-20 b-b m-b-30">
                                <h4 class="m-0">{{food.name}}
                                    <small class="text-muted">({{food.commentTime}})</small>
                                </h4>
                                <p class="text-muted">{{food.comment}}</p>
        
                                <div fxLayout="row wrap" *ngIf="food.bottomImage !==''">
                                    <div fxFlex.gt-sm="20" fxFlex="100">
                                        <img class="img-responsive rounded" [src]=food.bottomImage  alt="Image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-tab>
        <!-- End Tab 3 -->
    </mat-tab-group>
</mat-card>
